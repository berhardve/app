<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#CodigoJota | Aplicacion Rifa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/raffle/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">#CodigoJota | Aplicacion Rifa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Crear Rifa</h2>
                <form id="create-raffle-form" class="mb-4">
                    <div class="form-group">
                        <label for="numbers">Cantidad Numeros de la Rifa:</label>
                        <input type="text" id="numbers" class="form-control" placeholder="Ingrese Cantidad de Numeros (50, 75, 1000)">
                    </div>
                    <div class="form-group">
                        <label for="max-amount-per-number">Monto máximo por número:</label>
                        <input type="number" id="max-amount-per-number" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Crear Rifa</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Comprar Rifa</h2>
                <form id="buy-raffle-form" class="mb-4">
                    <div class="form-group">
                        <label for="raffle-id">Seleccione la rifa</label>
                        <select id="raffle-id" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="raffle-number">Número de rifa</label>
                        <input type="number" id="raffle-number" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="raffle-number">Nombre Comprador</label>
                        <input type="text" id="buyerName" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="amount-to-buy">Monto a comprar</label>
                        <input type="number" id="amount-to-buy" class="form-control" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="remaining-amount">Cantidad restante:</label>
                        <input type="text" id="remaining-amount" class="form-control" disabled>
                    </div>
                    <div id="error-message" class="text-danger"></div>
                    <button type="submit" class="btn btn-primary">Comprar</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Registrar Ganador</h2>
                <form id="register-winner-form" class="mb-4">
                    <div class="form-group">
                        <label for="raffle-select-winner">Seleccione la rifa</label>
                        <select id="raffle-select-winner" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="winning-number">Número Ganador</label>
                        <input type="number" id="winning-number" class="form-control" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar Ganador</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Listado de Ganadores</h2>
                <button id="show-winners-btn" class="btn btn-info">Mostrar Ganadores</button>
                <ul id="winners-list" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/raffle/scripts.js"></script>
</body>
</html>
